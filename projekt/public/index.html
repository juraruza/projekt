<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsonovi – Hlavní postavy</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#o-serialu">O seriálu</a></li>
                <li><a href="#o-autorovi">O autorovi</a></li>
                <li><a href="#postavy">Hlavní postavy</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <div id="fetch-error" class="fetch-error" aria-live="polite"></div>

    <main>

        <section id="o-serialu">
            <h1>O seriálu</h1>
            <p>Zde bude text o seriálu.</p>
        </section>

        <section id="o-autorovi">
            <h2>O autorovi</h2>
            <p>Zde bude text o autorovi Mattu Groeningovi.</p>
        </section>

        
        <section id="postavy">
            <h2>Hlavní postavy</h2>

            <div id="hlavni-container" class="grid-karet">
                
            </div>

            <h2 style="margin-top:50px;">Vedlejší postavy</h2>

            <div id="vedlejsi-container" class="grid-karet">
                
            </div>

        </section>

        <section id="kontakt">
            <h2>Kontakt</h2>
            <form>
                <label for="jmeno">Jméno:</label>
                <input id="jmeno" type="text" name="jmeno">

                <label for="email">E-mail:</label>
                <input id="email" type="email" name="email">

                <label for="zprava">Zpráva:</label>
                <textarea id="zprava" name="zprava"></textarea>

                <button type="submit">Odeslat</button>
            </form>
        </section>

    </main>

    <footer>
        <p>© 2025 Jiří Růžička – školní projekt</p>
    </footer>

    <script src="scripts.js" defer></script>

</html>
